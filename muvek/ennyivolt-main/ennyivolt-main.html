                <p>„Az elején egyszerűen nem volt hely, amikor reggeliztünk, leültem a helyére valakinek, mit tudtam én, hát egyszerűen odajött, felemelt, és kivett onnan. Azt mondtam, azért se sírok, rohadjatok meg, leültem egy vasládára, és ettem, ettem, de inkább magamat. Aztán a művezető is azt mondta, hogy nem való ez magának, picike, gyenge maga ehhez, aztán behívott, és megfogott, azt mondtam neki, idefigyeljen, én úgy tökön rúgom magát, hogy belezápul, a feleségét baszogassa, vagy rakja a forró zsírba, csak röhögte, magához szorított, és feltett az íróasztalra, de láthatta rajtam, hogy belemártom a kezem a szemibe, mert elengedett, azóta nincs bajunk egymással, csak ez a rohadt beállító, ez utál, vagy nem is, hogy utál, hanem el akar üldözni a műhelyből.”</p>
